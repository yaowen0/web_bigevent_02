<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页面</title>
    <!-- 引入layui模板样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自身模板样式css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 注册和登入区域 -->
    <div class="loginAndRegBox">
        <!-- 标题 背景图片 -->
        <div class="titleBox"></div>
        <!-- 登录 -->
        <div class="login_box">
            <form class="layui-form" action="" id="form_login">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input" value="zywz">

                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" value="111111">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <!-- a -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg_box" style="display: none;">
            <form class="layui-form" action="" id="form_reg">

                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- a -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>


</body>
<!-- 引入layui的js -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 引入jquery.js -->
<script src="assets/lib/jquery.js"></script>
<script src="/assets/js/baseApi.js"></script>
<!-- 引入自身js -->
<script src="assets/js/login.js"></script>

</html>
